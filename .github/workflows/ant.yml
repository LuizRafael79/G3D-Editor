name: G3D-Editor (Linux)

on:
  push:
    paths:
      - 'src/**'
      - 'build_linux_x64.xml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Install Apache Ant
      run: sudo apt-get update && sudo apt-get install -y ant

    - name: Build with Ant
      run: ant -f build_linux_x64.xml dist-targz

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: G3DEditor-linux
        path: build/linux_x64/G3DEditor_linux_x64_*.tar.gz

    - name: Install GitHub CLI
      run: sudo apt-get install -y gh

    - name: Create or update GitHub Release
      run: |
        TAG_NAME="v1.0"
        if gh release view $TAG_NAME >/dev/null 2>&1; then
          echo "Release exists, updating assets..."
          gh release upload $TAG_NAME build/linux_x64/G3DEditor_linux_x64_*.tar.gz --clobber
        else
          echo "Release does not exist, creating..."
          gh release create $TAG_NAME build/linux_x64/G3DEditor_linux_x64_*.tar.gz \
            --title "G3DEditor Linux $TAG_NAME" \
            --notes "Build gerado automaticamente"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_BUILD }}
