name: G3D-Editor (Linux)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Install Apache Ant
      run: sudo apt-get update && sudo apt-get install -y ant

    - name: Build with Ant
      run: ant -f build_linux_x64.xml dist-targz

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: G3DEditor-linux
        path: |
          build/linux_x64/G3DEditor_linux_x64_*.tar.gz
          build/linux_x64/G3DEditor_linux_x64_*.tar

    - name: Install GitHub CLI
      run: sudo apt-get install -y gh

    - name: Determine next tag
      id: tag
      run: |
        prefix="linux"
        base_major=1
        git fetch --tags
        existing=$(git tag --list "${prefix}-${base_major}.*")
        if [ -z "$existing" ]; then
          next_tag="${prefix}-${base_major}.6"
        else
          max_minor=0
          for t in $existing; do
            minor=${t##*.}
            if [[ $minor =~ ^[0-9]+$ ]] && [ $minor -gt $max_minor ]; then
              max_minor=$minor
            fi
          done
          next_minor=$((max_minor + 1))
          next_tag="${prefix}-${base_major}.${next_minor}"
        fi
        echo "Next tag: $next_tag"
        echo "TAG_NAME=$next_tag" >> $GITHUB_OUTPUT
        # gerar título amigável do release
        release_title="G3DEditor Linux v${next_tag##*-}"
        echo "RELEASE_TITLE=$release_title" >> $GITHUB_OUTPUT

    - name: Create or update GitHub Release
      run: |
        if gh release view ${{ steps.tag.outputs.TAG_NAME }} >/dev/null 2>&1; then
          echo "Release exists, updating assets..."
          gh release upload ${{ steps.tag.outputs.TAG_NAME }} \
            build/linux_x64/G3DEditor_linux_x64_*.tar.gz \
            build/linux_x64/G3DEditor_linux_x64_*.tar \
            --clobber
        else
          echo "Release does not exist, creating..."
          gh release create ${{ steps.tag.outputs.TAG_NAME }} \
            build/linux_x64/G3DEditor_linux_x64_*.tar.gz \
            build/linux_x64/G3DEditor_linux_x64_*.tar \
            --title "${{ steps.tag.outputs.RELEASE_TITLE }}" \
            --notes "Build gerado automaticamente"
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_BUILD }}
